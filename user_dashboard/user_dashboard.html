<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./user_dashboard.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>BANK OF AIRMARSIN</title>
  </head>
  <body>
    <aside>
      <div class="logo">
        <i class="fa-solid fa-building-columns"></i>
        <div class="logo-text">Bank of Airmarsin</div>
      </div>

      <div class="link-container">
        <div class="links active">
          <i class="fa-solid fa-chart-line"></i>
          <div class="link-text">Dashboard</div>
        </div>
        <div class="links">
          <i class="fa-solid fa-wallet"></i>
          <div class="link-text">accounts</div>
        </div>
        <div class="links">
          <i class="fa-solid fa-arrow-right-arrow-left"></i>
          <div class="link-text">transactions</div>
        </div>
        <div class="links">
          <i class="fa-solid fa-credit-card"></i>
          <div class="link-text">card center</div>
        </div>
        <div class="links">
          <i class="fa-solid fa-user"></i>
          <div class="link-text">profile</div>
        </div>
      </div>
      <p class="others">others</p>
      <div class="link-container">
        <div class="links">
          <i class="fa-solid fa-gear"></i>
          <div class="link-text">settings</div>
        </div>
        <div class="links">
          <i class="fa-solid fa-circle-info"></i>
          <div class="link-text">About</div>
        </div>
      </div>


    </aside>
  </body>
</html>
